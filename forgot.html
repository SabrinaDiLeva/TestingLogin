<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="login-container">
    <h1>Recuperar Contraseña</h1>
    <div id="message"></div>
    <form id="forgotForm" novalidate>
      <div class="form-group">
        <label for="forgotUsuario">Usuario:</label>
        <input type="text" id="forgotUsuario" name="forgotUsuario" />
      </div>
      <div class="form-group">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" />
      </div>
      <button type="submit" class="btn-login">Recuperar</button>
      <div class="form-links-inline">
        <a href="index.html">Volver al login</a>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
