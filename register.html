<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="login-container">
    <h1>Registrarse</h1>
    <div id="message"></div>
    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="regUsuario">Usuario:</label>
        <input type="text" id="regUsuario" name="regUsuario" />
      </div>
      <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" />
      </div>
      <div class="form-group">
        <label for="regPassword">Contraseña:</label>
        <div class="password-field">
          <input type="password" id="regPassword" name="regPassword" />
          <i
            id="toggleRegPassword"
            class="fa fa-eye toggle-password"
            onclick="togglePassword('regPassword','toggleRegPassword')"
          ></i>
        </div>
      </div>
      <div class="form-group">
        <label for="regConfirmPassword">Confirmar Contraseña:</label>
        <div class="password-field">
          <input
            type="password"
            id="regConfirmPassword"
            name="regConfirmPassword"
          />
          <i
            id="toggleRegConfirmPassword"
            class="fa fa-eye toggle-password"
            onclick="togglePassword('regConfirmPassword','toggleRegConfirmPassword')"
          ></i>
        </div>
      </div>
      <button type="submit" class="btn-login">Registrar</button>
      <div class="form-links-inline">
        <a href="index.html">Volver al login</a>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
